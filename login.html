<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!--card-->
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">login</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" name="form-control" id="email" placeholder="masukan email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Alamat Email</label>
                                <input type="password" name="form-control" id="password" placeholder="masukan password">
                            </div>
                            <div class="mb-3 form-check">
                               <input type="checkbox" class="form-check-input" id="rememberme">
                               <label class="form-check-label" for="rememberme">rememberme</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
