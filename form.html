<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
 
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Pendaftaran Ekstrakurikuler</h2>
 
        <form>
            <!-- Input Nama -->
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
            </div>
 
            <!-- Input Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="nama@email.com">
            </div>
 
            <!-- Select Kelas -->
            <div class="mb-3">
                <label for="kelas" class="form-label">Pilih Kelas</label>
                <select class="form-select" id="kelas">
                    <option selected>-- Pilih Kelas --</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>
 
            <!-- Radio Gender -->
            <div class="mb-3">
                <label class="form-label d-block">Jenis Kelamin</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="laki" value="Laki-laki">
                    <label class="form-check-label" for="laki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
 
            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="setuju">
                <label class="form-check-label" for="setuju">Saya menyetujui syarat dan ketentuan</label>
            </div>
 
            <!-- Textarea -->
            <div class="mb-3">
                <label for="alasan" class="form-label">Alasan Mengikuti Ekstrakurikuler</label>
                <textarea class="form-control" id="alasan" rows="3" placeholder="Ceritakan alasan kamu..."></textarea>
            </div>
 
            <!-- Tombol -->
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
 
</html
